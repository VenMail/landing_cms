<svg width="600" height="420" viewBox="0 0 600 420" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="docGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF7043"/>
      <stop offset="100%" style="stop-color:#10B981"/>
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="1" dy="1" stdDeviation="2" flood-opacity="0.15"/>
    </filter>
    <marker id="arrowhead" markerWidth="6" markerHeight="4" refX="5" refY="2" orient="auto">
      <polygon points="0 0, 6 2, 0 4" fill="#FF7043"/>
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="420" fill="#FAF7F2"/>
  
  <!-- Left column: Inputs -->
  <g transform="translate(50, 90)">
    <!-- Emails card -->
    <g>
      <rect x="0" y="0" width="90" height="90" rx="4" fill="white" stroke="#E5E7EB" stroke-width="1" filter="url(#shadow)"/>
      <rect x="18" y="18" width="55" height="4" rx="1" fill="#D1D5DB"/>
      <rect x="18" y="28" width="65" height="4" rx="1" fill="#E5E7EB"/>
      <rect x="18" y="38" width="45" height="4" rx="1" fill="#E5E7EB"/>
      <text x="45" y="72" text-anchor="middle" fill="#1F2937" font-family="Arial, sans-serif" font-size="11" font-weight="600">Emails</text>
    </g>
    
    <!-- Attachments card -->
    <g transform="translate(0, 120)">
      <rect x="0" y="0" width="90" height="90" rx="4" fill="white" stroke="#E5E7EB" stroke-width="1" filter="url(#shadow)"/>
      <rect x="22" y="26" width="46" height="30" rx="2" fill="#F3F4F6" stroke="#E5E7EB"/>
      <circle cx="34" cy="52" r="7" fill="none" stroke="#10B981" stroke-width="1.5"/>
      <path d="M30 52L32 54L38 48" stroke="#10B981" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
      <text x="45" y="72" text-anchor="middle" fill="#1F2937" font-family="Arial, sans-serif" font-size="11" font-weight="600">Attachments</text>
    </g>
  </g>
  
  <!-- Center: Processing -->
  <g transform="translate(220, 155)">
    <rect x="0" y="0" width="160" height="110" rx="8" fill="white" stroke="#E5E7EB" stroke-width="1" filter="url(#shadow)"/>
    <text x="80" y="30" text-anchor="middle" fill="#111827" font-family="Arial, sans-serif" font-size="16" font-weight="700">50+ Rules</text>
    <text x="80" y="50" text-anchor="middle" fill="#6B7280" font-family="Arial, sans-serif" font-size="12">Processing Engine</text>
    
    <!-- minimal radar indicator -->
    <circle cx="80" cy="75" r="16" fill="none" stroke="#FF7043" stroke-width="2" opacity="0.35"/>
    <circle cx="80" cy="75" r="10" fill="#FF7043" opacity="0.15"/>
    <circle cx="80" cy="75" r="4" fill="#10B981"/>
  </g>
  
  <!-- Right column: Outputs -->
  <g transform="translate(430, 70)">
    <!-- Reports -->
    <g>
      <rect x="0" y="0" width="100" height="80" rx="4" fill="white" stroke="#E5E7EB" stroke-width="1" filter="url(#shadow)"/>
      <rect x="16" y="16" width="60" height="4" rx="1" fill="#D1D5DB"/>
      <rect x="16" y="26" width="70" height="4" rx="1" fill="#E5E7EB"/>
      <rect x="16" y="36" width="50" height="4" rx="1" fill="#E5E7EB"/>
      <text x="50" y="62" text-anchor="middle" fill="#1F2937" font-family="Arial, sans-serif" font-size="11" font-weight="600">Reports</text>
    </g>
    
    <!-- PDFs (styled like Reports) -->
    <g transform="translate(0, 100)">
      <rect x="0" y="0" width="100" height="80" rx="4" fill="white" stroke="#E5E7EB" stroke-width="1" filter="url(#shadow)"/>
      <rect x="16" y="16" width="60" height="4" rx="1" fill="#D1D5DB"/>
      <rect x="16" y="26" width="70" height="4" rx="1" fill="#E5E7EB"/>
      <rect x="16" y="36" width="50" height="4" rx="1" fill="#E5E7EB"/>
      <text x="50" y="62" text-anchor="middle" fill="#1F2937" font-family="Arial, sans-serif" font-size="11" font-weight="600">PDFs</text>
    </g>
    
    <!-- Receipts -->
    <g transform="translate(0, 200)">
      <rect x="0" y="0" width="100" height="80" rx="4" fill="white" stroke="#E5E7EB" stroke-width="1" filter="url(#shadow)"/>
      <rect x="18" y="18" width="64" height="3" rx="1" fill="#E5E7EB"/>
      <rect x="18" y="25" width="64" height="3" rx="1" fill="#E5E7EB"/>
      <rect x="18" y="32" width="48" height="3" rx="1" fill="#E5E7EB"/>
      <rect x="18" y="39" width="56" height="3" rx="1" fill="#E5E7EB"/>
      <text x="50" y="62" text-anchor="middle" fill="#1F2937" font-family="Arial, sans-serif" font-size="11" font-weight="600">Receipts</text>
    </g>
  </g>
  
  <!-- Flow arrows -->
  <path d="M140 135L220 210" stroke="#FF7043" stroke-width="2" marker-end="url(#arrowhead)" opacity="0.8"/>
  <path d="M140 255L220 210" stroke="#FF7043" stroke-width="2" marker-end="url(#arrowhead)" opacity="0.8"/>
  <path d="M380 210L430 110" stroke="#10B981" stroke-width="2" marker-end="url(#arrowhead)" opacity="0.7"/>
  <path d="M380 210L430 210" stroke="#10B981" stroke-width="2" marker-end="url(#arrowhead)" opacity="0.7"/>
  <path d="M380 210L430 310" stroke="#10B981" stroke-width="2" marker-end="url(#arrowhead)" opacity="0.7"/>
  
  <!-- Title -->
  <text x="300" y="390" text-anchor="middle" fill="#1F2937" font-family="Arial, sans-serif" font-size="22" font-weight="700">Document Intelligence</text>
</svg>
