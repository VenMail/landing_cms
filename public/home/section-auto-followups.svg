<svg width="600" height="420" viewBox="0 0 600 420" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="followUpGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF7043"/>
      <stop offset="100%" style="stop-color:#E64A19"/>
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="1" dy="1" stdDeviation="2" flood-opacity="0.15"/>
    </filter>
    <marker id="arrowhead" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#FF7043"/>
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="420" fill="#FAF7F2"/>
  
  <!-- Top flow: Send Email -> No Reply -> AI Follow Up (premium flat) -->
  <g transform="translate(50, 40)">
    <!-- Send Email -->
    <g>
      <rect x="0" y="0" width="110" height="78" rx="10" fill="white" stroke="#E5E7EB" stroke-width="1" filter="url(#shadow)"/>
      <rect x="18" y="16" width="70" height="4" rx="2" fill="#E5E7EB"/>
      <rect x="18" y="25" width="60" height="4" rx="2" fill="#F3F4F6"/>
      <rect x="18" y="34" width="65" height="4" rx="2" fill="#F3F4F6"/>
      <path d="M44 48L55 57L66 48" stroke="#FF7043" stroke-width="1.2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
      <text x="55" y="71" text-anchor="middle" fill="#E64A19" font-family="Arial, sans-serif" font-size="11" font-weight="600">Send Email</text>
    </g>
    
    <!-- No Reply -->
    <g transform="translate(150, 0)">
      <rect x="0" y="0" width="140" height="78" rx="10" fill="white" stroke="#E5E7EB" stroke-width="1" filter="url(#shadow)"/>
      <text x="70" y="24" text-anchor="middle" fill="#111827" font-family="Arial, sans-serif" font-size="14" font-weight="700">No Reply</text>
      <text x="70" y="42" text-anchor="middle" fill="#6B7280" font-family="Arial, sans-serif" font-size="11">After 3 Days</text>
      <circle cx="70" cy="58" r="8" fill="none" stroke="#FF7043" stroke-width="1.5"/>
      <path d="M70 55L70 59L73 62" stroke="#FF7043" stroke-width="1.3" stroke-linecap="round"/>
    </g>
    
    <!-- AI Follow Up -->
    <g transform="translate(330, 0)">
      <rect x="0" y="0" width="140" height="78" rx="10" fill="white" stroke="#E5E7EB" stroke-width="1" filter="url(#shadow)"/>
      <text x="70" y="24" text-anchor="middle" fill="#111827" font-family="Arial, sans-serif" font-size="15" font-weight="700">AI Follow Up</text>
      <text x="70" y="42" text-anchor="middle" fill="#6B7280" font-family="Arial, sans-serif" font-size="11">Kicks In</text>
      <!-- clean checkbox icon -->
      <rect x="62" y="49" width="16" height="16" rx="3" fill="white" stroke="#FF7043" stroke-width="1.6"/>
      <path d="M66 57L70 61L76 53" stroke="#FF7043" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round"/>
    </g>
    
    <!-- Flow arrows top row -->
    <path d="M110 39L150 39" stroke="#FF7043" stroke-width="2" marker-end="url(#arrowhead)" opacity="0.8"/>
    <path d="M290 39L330 39" stroke="#FF7043" stroke-width="2" marker-end="url(#arrowhead)" opacity="0.8"/>
  </g>
  
  <!-- 30 Day Cycle: circular continuous indicator -->
  <g transform="translate(120, 170)">
    <rect x="0" y="0" width="360" height="180" rx="12" fill="white" stroke="#E5E7EB" stroke-width="1" filter="url(#shadow)"/>
    <text x="180" y="36" text-anchor="middle" fill="#111827" font-family="Arial, sans-serif" font-size="16" font-weight="700">30 Day Cycle</text>
    <text x="180" y="60" text-anchor="middle" fill="#6B7280" font-family="Arial, sans-serif" font-size="12">Continuous, human-like follow ups</text>
    
    <!-- Circle indicator -->
    <g transform="translate(180, 120)">
      <circle cx="0" cy="0" r="46" fill="#FFF3E0" stroke="#FF7043" stroke-width="2" opacity="0.35"/>
      <circle cx="0" cy="0" r="32" fill="none" stroke="#FF7043" stroke-width="2" stroke-dasharray="6 6" opacity="0.6"/>
      <circle cx="0" cy="0" r="14" fill="#FF7043" opacity="0.2"/>
      <circle cx="0" cy="0" r="6" fill="#E64A19"/>
      <!-- Day markers (no labels) -->
      <circle cx="0" cy="-46" r="4" fill="#FF7043"/>
      <circle cx="46" cy="0" r="4" fill="#FF7043"/>
      <circle cx="0" cy="46" r="4" fill="#FF7043"/>
      <circle cx="-46" cy="0" r="4" fill="#FF7043"/>
      <circle cx="0" cy="-20" r="4" fill="#E64A19" opacity="0.9"/>
    </g>
  </g>
  
  <!-- Down arrow to cycle -->
  <path d="M300 120L300 170" stroke="#FF7043" stroke-width="2" marker-end="url(#arrowhead)" opacity="0.8"/>
  
  <!-- Title -->
  <text x="300" y="400" text-anchor="middle" fill="#111827" font-family="Arial, sans-serif" font-size="22" font-weight="700">Auto Follow Ups</text>
</svg>
