<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="paymentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF7043"/>
      <stop offset="100%" style="stop-color:#DC2626"/>
    </linearGradient>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFF3E0"/>
      <stop offset="100%" style="stop-color:#FEE2E2"/>
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="1" dy="1" stdDeviation="2" flood-opacity="0.15"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="400" fill="url(#bgGradient)"/>
  
  <!-- Payment Card -->
  <rect x="200" y="100" width="200" height="120" rx="8" fill="white" stroke="url(#paymentGradient)" stroke-width="2" filter="url(#shadow)"/>
  <rect x="220" y="120" width="160" height="8" fill="url(#paymentGradient)" opacity="0.3"/>
  <rect x="220" y="140" width="100" height="8" fill="url(#paymentGradient)" opacity="0.3"/>
  <circle cx="380" cy="190" r="15" fill="url(#paymentGradient)"/>
  
  <!-- Credit Card Chip -->
  <rect x="220" y="170" width="30" height="20" rx="2" fill="url(#paymentGradient)"/>
  
  <!-- Payment Flow Arrows -->
  <path d="M420 160L460 160" stroke="url(#paymentGradient)" stroke-width="3" marker-end="url(#arrowhead)"/>
  <path d="M470 160L490 140" stroke="url(#paymentGradient)" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M490 140L490 100" stroke="url(#paymentGradient)" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Webhook Server -->
  <rect x="450" y="80" width="80" height="40" rx="4" fill="white" stroke="url(#paymentGradient)" stroke-width="2" filter="url(#shadow)"/>
  <circle cx="470" cy="100" r="3" fill="url(#paymentGradient)"/>
  <circle cx="490" cy="100" r="3" fill="url(#paymentGradient)"/>
  <circle cx="510" cy="100" r="3" fill="url(#paymentGradient)"/>
  
  <!-- Success Checkmark -->
  <circle cx="490" cy="100" r="8" fill="url(#paymentGradient)">
    <path d="M485 100L488 117L495 110" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
  </circle>
  
  <!-- Receipt Icon -->
  <rect x="100" y="160" width="80" height="100" rx="4" fill="white" stroke="url(#paymentGradient)" stroke-width="2" filter="url(#shadow)"/>
  <rect x="110" y="175" width="60" height="4" fill="url(#paymentGradient)" opacity="0.3"/>
  <rect x="110" y="185" width="60" height="4" fill="url(#paymentGradient)" opacity="0.3"/>
  <rect x="110" y="195" width="40" height="4" fill="url(#paymentGradient)" opacity="0.3"/>
  <rect x="110" y="205" width="60" height="4" fill="url(#paymentGradient)" opacity="0.3"/>
  <text x="140" y="240" text-anchor="middle" fill="#E64A19" font-family="Arial" font-size="10" font-weight="bold">RECEIPT</text>
  
  <!-- Animated Processing -->
  <circle cx="300" cy="300" r="20" fill="none" stroke="url(#paymentGradient)" stroke-width="2">
    <animate attributeName="stroke-dasharray" values="0 126;126 0" dur="2s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Dollar Sign -->
  <text x="300" y="308" text-anchor="middle" fill="#E64A19" font-family="Arial" font-size="20" font-weight="bold">$</text>
  
  <!-- Arrow Marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="url(#paymentGradient)"/>
    </marker>
  </defs>
  
  <!-- Title -->
  <text x="300" y="370" text-anchor="middle" fill="#E64A19" font-family="Arial" font-size="24" font-weight="bold">Payment Automation</text>
  
  <!-- Processing Text -->
  <text x="300" y="340" text-anchor="middle" fill="#FF7043" font-family="Arial" font-size="14">Processing...</text>
</svg>
